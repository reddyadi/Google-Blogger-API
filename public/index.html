<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Formative</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body">

    <h1 class="h1">News and tips about Google</h1>

    <div class="container">

      <!-- Search form -->
      <form class="searchForm">
        <label for="searchInput" class="labelForInput">Search for a label!</label><br>
        <input type="text" name="searchInput" class="searchInput" id="searchInput"><br>
        <button type="submit" name="button" class="submitBtn" id="submitBtn">Search</button>
      </form>

      <!-- This section is a template of an individual post to reference what id's are needed to be in the js -->
      <div class="results" id="postsResults"></div>

      <div class="credits">
        <p>This app is Powered by Blogger</p>
      </div>

    </div> <!-- container ends -->

      <script type="text/javascript" src="/jquery"></script>
      <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
